        //hot标签下数据接口
        //1.Ajax提出请求或者jquery$.get方法请求HotNews.php（也就是变量phpUrl）
        //原生ajax
        function HotNewsFunAjax(phpUrl){
            var xmlhttp;
            if(window.XMLHttpRequest){
                xmlhttp=new XMLHttpRequest();
            }
            else{
                xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
            }
            xmlhttp.onreadystatechange=function(){
                if(xmlhttp.readyState==4 && xmlhttp.status==200){
                    var data=xmlhttp.responseText;
                    //此处data就是返回的值，在这里执行回调函数内容，也就是插入数据到前台页面的操作
                    //2。接收参数，解析并处理参数格式
                    data=eval('('+data+')');
                    //3.利用参数输出
                    ShowHot(data);
                }
            }
            xmlhttp.open("POST",phpUrl+"?t=" + Math.random(),true);
            xmlhttp.send();
            return 1;
        }
        //jquery的ajax
        function HotNewsFunJquery(phpUrl) {
