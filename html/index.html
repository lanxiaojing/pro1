	<script type="text/javascript">

        function ShowHot(data){
            //需要的数据
            var index,
            html = '';
            for(i=0;i<data.username.length;i++){
                html += "<div class='media' style='margin: 20px;'>"
                + "<div class='media-left'>"
                + "	<a href='#'><img class='img-circle img-responsive' style='width: 50px;height: 50px' src=''></a>"
                + "</div>"
                + "<div class='media-body'>"
                + "<div class='media-heading'><a href='#'>" +data.username[i]+"</a><button type='button' class='btn btn-xs btn-info pull-right'>加关注</button></div>"
                + "<p>"+data.word[i]+"</p>"
                + "<div class='center-block'>"
                + imgoutput(i)
                + "</div>"
                + "</div>"
                + "</div>"
                + "<div style='margin: 50px 0px; border: solid grey 1px;opacity: 0.5; height: 1px'></div>";
            }
            function imgoutput(i){
                var p='';
                if(data.imgurl[i]!=''){
                    if (data.imgurl[i].indexOf(",") >= 0) {
                        var imgUrlArr = [];
                        imgUrlArr =data.imgurl[i].split(",");
                        for (var j = 0; j < imgUrlArr.length; j++) {
                            p += "<img style='width: 30%;height:auto;'"+"src="+imgUrlArr[j]+">";//你原来写的这里有个语法错误
                        }
                        return p;
                    }
                    p="<img style='width: 30%;height:auto;'"+"src="+data.imgurl[i]+">";
                    return p;
                }
              return p;
            }
            document.getElementById("hot").innerHTML=html;
        }

        function HotNewsFunAjax(phpUrl){
            var xmlhttp;
            if(window.XMLHttpRequest){
                xmlhttp=new XMLHttpRequest();
            }
            else{
                xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
            }
            xmlhttp.onreadystatechange=function(){
                if(xmlhttp.readyState==4 && xmlhttp.status==200){
                    var data=xmlhttp.responseText;
                    //此处data就是返回的值，在这里执行回调函数内容，也就是插入数据到前台页面的操作
                    //2。接收参数，解析并处理参数格式
                    data=eval('('+data+')');
                    //3.利用参数输出
                    ShowHot(data);
                }
            }
            xmlhttp.open("POST",phpUrl+"?t=" + Math.random(),true);
            xmlhttp.send();
            return 1;
        }
        var hot=HotNewsFunAjax("../php/HotNews.php");
